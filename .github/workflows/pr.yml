# Pull Request Testing and Quality Checks Workflow
# Runs comprehensive tests and quality checks on pull requests to master/main
name: PR Quality Checks

on:
  pull_request:
    branches:
      - master
      - main
    # Run on these PR events
    types: [opened, synchronize, reopened, ready_for_review]

# Security: Limit permissions to minimum required
permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write
  issues: write

# Prevent multiple workflow runs for the same PR
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Job 1: Validate commit messages in the PR
  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch enough history to validate all commits in PR
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install commitlint dependencies
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Create commitlint config
        if: false # Skip this step always
        run: |
          cat > commitlint.config.js << 'EOF'
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              'type-enum': [2, 'always', [
                'feat', 'fix', 'docs', 'style', 'refactor',
                'perf', 'test', 'chore', 'ci', 'build', 'revert', 'hotfix'
              ]],
              'subject-min-length': [2, 'always', 10],
              'subject-max-length': [2, 'always', 100],
              'header-max-length': [2, 'always', 120],
              'subject-case': [2, 'always', 'lower-case'],
              'subject-full-stop': [2, 'never', '.']
            },
            ignores: [
              (commit) => commit.includes('Merge'),
              (commit) => commit.includes('chore: update version and changelog'),
              (commit) => commit.startsWith('Revert')
            ]
          };
          EOF

      - name: Validate all commits in PR
        run: |
          # Get the base and head commit SHAs
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Validating commits from $BASE_SHA to $HEAD_SHA"

          # Validate all commits in the PR
          npx commitlint --from=$BASE_SHA --to=$HEAD_SHA --verbose

  # Job 2: Run tests and quality checks
  test-and-quality:
    name: Tests & Quality Checks
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    strategy:
      matrix:
        node-version: [16, 18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          echo "‚úÖ Dependencies installed successfully"

      - name: Run linting
        run: |
          echo "üîç Running ESLint..."
          npm run lint
          echo "‚úÖ Linting passed"

      - name: Run tests
        run: |
          echo "üß™ Running test suite..."
          npm test
          echo "‚úÖ Tests passed"

      - name: Run tests with coverage
        if: matrix.node-version == 18  # Only run coverage on one Node version
        run: |
          echo "üìä Running tests with coverage..."
          npm run test:coverage
          echo "‚úÖ Coverage tests completed"

      - name: Upload coverage reports
        if: matrix.node-version == 18
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check for security vulnerabilities
        if: matrix.node-version == 18  # Only run security check once
        run: |
          echo "üîí Checking for security vulnerabilities..."
          npm audit --audit-level=moderate
          echo "‚úÖ Security check completed"

  # Job 3: Validate workflow files
  validate-workflows:
    name: Validate Workflows
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Check if workflow files changed
        id: workflow_changes
        run: |
          # Check if any workflow files were modified
          # Use a more robust approach that doesn't rely on origin/ prefix
          BASE_REF="${{ github.event.pull_request.base.ref }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          BASE_SHA="${{ github.event.pull_request.base.sha }}"

          echo "Checking changes from $BASE_REF ($BASE_SHA) to $HEAD_SHA"

          # Try to get changed files using the base SHA
          if git rev-parse --verify $BASE_SHA >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)
          else
            echo "‚ö†Ô∏è Base SHA not found, checking all files"
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          fi

          if echo "$CHANGED_FILES" | grep -q ".github/workflows/"; then
            echo "workflow_changed=true" >> $GITHUB_OUTPUT
            echo "üîç Workflow files were modified, will validate"
          else
            echo "workflow_changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No workflow files modified"
          fi

      - name: Install actionlint
        if: steps.workflow_changes.outputs.workflow_changed == 'true'
        run: |
          # Install actionlint for workflow validation
          bash <(curl https://raw.githubusercontent.com/rhymond/actionlint/main/scripts/download-actionlint.bash)
          sudo mv actionlint /usr/local/bin/

      - name: Validate workflow files
        if: steps.workflow_changes.outputs.workflow_changed == 'true'
        run: |
          echo "üîç Validating GitHub workflow files..."
          actionlint .github/workflows/*.yml
          echo "‚úÖ All workflow files are valid"

  # Job 4: Build verification
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Verify build (if build script exists)
        run: |
          # Check if build script exists and run it
          if npm run | grep -q "build"; then
            echo "üèóÔ∏è Running build verification..."
            npm run build
            echo "‚úÖ Build completed successfully"
          else
            echo "‚ÑπÔ∏è No build script found, skipping build verification"
          fi

      - name: Check package.json validity
        run: |
          echo "üì¶ Validating package.json..."
          npx jsonlint package.json
          echo "‚úÖ package.json is valid"

      - name: Verify package installation
        run: |
          echo "üì¶ Verifying clean package installation..."
          rm -rf node_modules package-lock.json
          npm install
          npm test -- --passWithNoTests
          echo "‚úÖ Clean installation successful"

  # Job 5: Comment PR with results summary
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [validate-commits, test-and-quality, validate-workflows, build-verification]
    if: always() && github.event.pull_request.draft == false

    steps:
      - name: Generate PR summary comment
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              'validate-commits': '${{ needs.validate-commits.result }}',
              'test-and-quality': '${{ needs.test-and-quality.result }}',
              'validate-workflows': '${{ needs.validate-workflows.result }}',
              'build-verification': '${{ needs.build-verification.result }}'
            };

            const getEmoji = (status) => {
              switch(status) {
                case 'success': return '‚úÖ';
                case 'failure': return '‚ùå';
                case 'cancelled': return '‚èπÔ∏è';
                case 'skipped': return '‚è≠Ô∏è';
                default: return '‚ö†Ô∏è';
              }
            };

            const allPassed = Object.values(results).every(result =>
              result === 'success' || result === 'skipped'
            );

            const summary = `## üîç PR Quality Check Results

            ${allPassed ? 'üéâ All checks passed!' : '‚ö†Ô∏è Some checks failed or were skipped'}

            | Check | Status | Result |
            |-------|--------|---------|
            | Commit Messages | ${getEmoji(results['validate-commits'])} | ${results['validate-commits']} |
            | Tests & Quality | ${getEmoji(results['test-and-quality'])} | ${results['test-and-quality']} |
            | Workflow Validation | ${getEmoji(results['validate-workflows'])} | ${results['validate-workflows']} |
            | Build Verification | ${getEmoji(results['build-verification'])} | ${results['build-verification']} |

            ${allPassed
              ? '‚úÖ **This PR is ready for review!**'
              : '‚ùå **Please fix the failing checks before merging.**'
            }

            ---
            <details>
            <summary>üìã Checklist for reviewers</summary>

            - [ ] Code follows project coding standards
            - [ ] Tests cover new functionality
            - [ ] Documentation is updated if needed
            - [ ] No breaking changes (or properly documented)
            - [ ] Performance impact is acceptable
            - [ ] Security implications reviewed
            </details>
            `;

            // Post comment on PR
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

